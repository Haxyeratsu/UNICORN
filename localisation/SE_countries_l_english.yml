 #Events
 side3_events.2.t:0 "The Situation So Far"
 side3_events.2.d:0 "In the year 0058UC Side 3 a space colony under our control with their appointed leader of the Side Zeon Zum Deikun, have requested higher autonomy from the Earth Federation.  Eventually winning us over as the people in the colonies rejoiced they named themselves the "Republic of Munzo". They believe that all space colonies should be independent from the Earth Federation while also claiming with the philosophy of Zeon that a new stage of human evolution is in its early stages and, is advancing affecting the lives of those that are living in space. A proper response to this clear form of initial separatism was met on our part with the "Bardot Policy" ultimately imposing an embargo on Side 3. They have responded with creating a colonial guard to prevent us from invading them in case they would have declared their independence. Tensions are rising and our influence over Side 3 is diminishing, colonists around the system believe in Zeon's theory. If we don't act quickly one day we will lose all of our colonies to this non-sense, as the Earth Federation we will strive together to remain united for the good of humanity as a whole."
 side3_events.2.a:0 "All hail the great Zeon!"